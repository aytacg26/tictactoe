<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Aytaç Güley" />
    <meta
      name="description"
      content="A simple Tic Tac Toe game created in JavaScript"
    />
    <meta name="keywords" content="javascript, tic tac toe, javascript game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/tictactoe-min.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="nav-header">
      <img src="images/tictactoe-min.jpg" alt="Tic Tac Toe" name="GameLogo" />
    </div>
    <div class="container flex-centered flow-column">
      <div class="board-container flex-centered">
        <div class="game-board">
          <button id="1"></button>
          <button id="2"></button>
          <button id="3"></button>
          <button id="4"></button>
          <button id="5"></button>
          <button id="6"></button>
          <button id="7"></button>
          <button id="8"></button>
          <button id="9"></button>
          <div class="winner-line"></div>
        </div>
      </div>
      <div class="alert-box"></div>
      <div class="author">Developed by Aytaç Güley</div>
    </div>

    <script src="./js/tictactoe.js"></script>
  </body>
</html>
